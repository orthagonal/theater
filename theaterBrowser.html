<!DOCTYPE html>
<html ng-app="VideoChaining">
<head>
  <meta charset="utf-8">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="windowBundle.js"></script>
  <script>
  var main;
  var launched;
  function start() {
    if (!launched && typeof iris === 'object') {
      iris.startGame({ devMode: true });
      launched = true;
    }
  }
  setTimeout(start, 2000);
  function onClick(evt) {
    if (iris && launched) {
      iris.query(evt);
    }
  }
  function onMouseMove(evt) {
    // iris.query(evt);
  }
  </script>
  <style>
  @font-face {
    font-family: 'TitleFont';
    src: url('/fonts/Moonlight Shadow.ttf');
  }
  .saveButton{
    background : blue;
    width: 20em;
    top : -200px;
    left : -200px;
    position : relative;
  }
  body {
    width: 100%;
    height: 100%;
    background-color:black;
  }
  </style>
</head>
<body onmousedown="onClick(event);" onkeyup="onClick(event)">
  <div style="position: relative;">
    <canvas id="finalDestinationCanvas" width="100" height="100"
        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    <canvas id="hitboxCanvas" width="100" height="100"
        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
     <canvas id="textCanvas" width="100" height="100"
         style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
  </div>
</body>
</html>
