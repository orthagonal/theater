<!DOCTYPE html>
<html ng-app="VideoChaining">
<head>
  <meta charset="utf-8">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="windowBundle.js"></script>
  <script>
  var main;
  var launched = false;
  function start() {
    iris.startGame({ devMode: true });
    launched = true;
  }
  function onClick(evt) {
    evt.stopPropagation();
    if (typeof iris !== 'object') {
      return alert('not ready');
    }
    if (launched) {
      iris.query(evt);
    } else {
      launched = true;
      start();
    }
  }
  function onMouseMove(evt) {
    // iris.query(evt);
  }
  </script>
  <style>
  @font-face {
    font-family: 'TitleFont';
    src: url('/fonts/Moonlight Shadow.ttf');
  }
  body {
    width: 100%;
    height: 100%;
    background-color:black;
  }
  #finalDestinationCanvas {
    width: 100%;
    height: 100%;
    background-color:black;
  }
  </style>
</head>
<body onmousedown="onClick(event);" onkeypress="onClick(event)">
  <canvas id="finalDestinationCanvas">
  </canvas>
  <canvas id="hitboxCanvas" hidden>
  </canvas>
  <canvas id="textCanvas" hidden>
  </canvas>
</body>
</html>
